<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="shopping-list shopping-list--theme1">
			<header class="header header--theme1">
				<h1>Shopping List</h1>
				<div class="categories grid">
					<div class="row">
						<div class="col-sm"><h4>Quantity</h4></div>
						<div class="col-mid"><h4>Product</h4></div>
						<div class="col-sm"><h4>Price</h4></div>
					</div>
				</div>
			</header>
			<form class="list list--theme1 grid">
				<div class="row">
					<div class="col-sm"><span class="list__quantity"><input type="text"></span></div>
					<div class="col-mid">
						<span class="list__product"><input type="text"></span>
						<ul></ul>
					</div>
					<div class="col-sm"><span class="list__price">$<input type="text"></span></div>
				</div>
				<div class="row">
					<div class="col-sm"><span class="list__quantity"><input type="text"></span></div>
					<div class="col-mid">
						<span class="list__product"><input type="text"></span>
						<ul></ul>
					</div>
					<div class="col-sm"><span class="list__price">$<input type="text"></span></div>
				</div>
				<div class="row">
					<div class="col-sm"><span class="list__quantity"><input type="text"></span></div>
					<div class="col-mid">
						<span class="list__product"><input type="text"></span>
						<ul></ul>
					</div>
					<div class="col-sm"><span class="list__price">$<input type="text"></span></div>
				</div>
				<div class="row">
					<div class="col-sm"><span class="list__quantity"><input type="text"></span></div>
					<div class="col-mid">
						<span class="list__product"><input type="text"></span>
						<ul></ul>
					</div>
					<div class="col-sm"><span class="list__price">$<input type="text"></span></div>
				</div>
				<div class="row">
					<div class="col-sm"><span class="list__quantity"><input type="text"></span></div>
					<div class="col-mid">
						<span class="list__product"><input type="text"></span>
						<ul></ul>
					</div>
					<div class="col-sm"><span class="list__price">$<input type="text"></span></div>
				</div>
			</form>
			<div class="total total--theme1 grid">
				<div class="row">
					<div class="col-sm">&nbsp;</div>
					<div class="col-mid">&nbsp;</div>
					<div class="col-sm"><h4>Total</h4></div>
				</div>
				<div><span class="total__price">$0</span></div>
			</div>			
		</div>	
	</div>

	<!--template-->
	<div id="template" class="is-hidden">
		<div class="row">
			<div class="col-sm"><span class="list__quantity"><input type="text"></span></div>
			<div class="col-mid">
				<span class="list__product"><input type="text"></span>
				<ul></ul>
			</div>
			<div class="col-sm"><span class="list__price">$<input type="text"></span></div>
		</div>	
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
