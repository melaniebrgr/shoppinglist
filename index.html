<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
	<div class="wrapper wrapper--theme1">
		<header class="header header--theme1">
			<h1>Shopping List</h1>
			<div class="categories grid">
				<div class="row">
					<div class="col-sm"><h4>Quantity</h4></div>
					<div class="col-mid"><h4>Product</h4></div>
					<div class="col-sm"><h4>Price</h4></div>
				</div>
			</div>
		</header>
		<main class="list list--theme1 grid">
			<div class="row01">
				<div class="col-sm"><span class="list__quantity">1</span></div>
				<div class="col-mid"><span class="list__product">Peanut Butter</span></div>
				<div class="col-sm"><span class="list__price">4.98</span></div>
			</div>
			<div class="row02">
				<div class="col-sm"><span class="list__quantity">2</span></div>
				<div class="col-mid"><span class="list__product">Granola bars (variety pack)</span></div>
				<div class="col-sm"><span class="list__price">7.48</span></div>
			</div>
			<div class="row03">
				<div class="col-sm"><span class="list__quantity is-crossed-off">2</span></div>
				<div class="col-mid"><span class="list__product is-crossed-off">Bananas</span></div>
				<div class="col-sm"><span class="list_list_price is-crossed-off">0.90</span></div>
			</div>
			<div class="row04">
				<div class="col-sm"><span class="list__quantity">1.5lbs</span></div>
				<div class="col-mid"><span class="list__product">Apples</span></div>
				<div class="col-sm"><span class="list__price">2.01</span></div>
			</div>
			<div class="row05">
				<div class="col-sm"><span class="list__quantity"></span></div>
				<div class="col-mid"><span class="list__product"></span></div>
				<div class="col-sm"><span class="list__price"></span></div>
			</div>
			<div class="total total--theme1">
				<div class="row">
					<div class="col-sm">&nbsp;</div>
					<div class="col-mid">&nbsp;</div>
					<div class="col-sm"><h4>Total</h4></div>
				</div>
				<div><span class="total__price">15.43</span></div>
			</div>
		</main>
	</div>	
</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
